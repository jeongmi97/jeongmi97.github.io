<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="progress">

    </div>
    <button onclick="progrs();">클릭</button>
    <script>
        function progrs(){
            let element = document.getElementsByClassName('progress');
            console.log('ddd' + element);
            let num = 1;
            let per = setInterval(frame, 45);
            function frame(){
                if(num >= 100){
                    clearInterval(per);
                }else{
                    num ++;
                    element.innerHTML = num + '%';
                }
            }
        }
        // window.onload = function(){
            
        // }
    </script>
</body>
</html>
